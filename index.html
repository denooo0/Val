<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #ffe6eb, #ffd1dc);
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: min(420px, 92vw);
      height: 260px;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 28px 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
    }

    h2 {
      margin: 0 0 14px;
      font-size: 24px;
    }

    p {
      margin: 0 0 18px;
      opacity: 0.85;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 10px;
      position: relative;
      height: 52px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: 0;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yes {
      background: #ff3b6b;
      color: #fff;
    }

    #yes:hover {
      transform: translateY(-1px);
    }

    #no {
      background: #ffffff;
      color: #222;
      position: absolute;
      left: 58%;
      top: 0px;
    }

    .shake {
      animation: shake 0.24s ease-in-out 0s 2;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .message {
      display: none;
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.85);
      border: 1px solid rgba(255, 59, 107, 0.2);
      font-size: 18px;
    }

    canvas#confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="container">
    <h2>Pookieâ€¦ will you be my Valentine? ðŸ’•</h2>
    <p>(Choose wisely ðŸ˜‡)</p>

    <div class="btn-row" id="btnRow">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="message" id="msg">
      Yessss! ðŸ˜­ðŸ’˜ I knew it. Youre in love with me eh, ha.
    </div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const btnRow = document.getElementById("btnRow");
    const msg = document.getElementById("msg");

    let attempts = 0;
    let isMoving = false;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function teleportNo() {
      const rowRect = btnRow.getBoundingClientRect();
      const maxX = rowRect.width - noButton.offsetWidth;
      const maxY = rowRect.height - noButton.offsetHeight;

      const x = Math.random() * clamp(maxX, 0, maxX);
      const y = Math.random() * clamp(maxY, 0, maxY);

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    function shakeThenTeleport() {
      if (isMoving) return;
      isMoving = true;

      attempts += 1;

      const baseDelay = 140;
      const minDelay = 30;
      const delay = Math.max(minDelay, baseDelay - attempts * 18);

      noButton.classList.remove("shake");
      void noButton.offsetWidth;
      noButton.classList.add("shake");

      setTimeout(() => {
        teleportNo();
        isMoving = false;
      }, delay);
    }

    noButton.addEventListener("mouseenter", shakeThenTeleport);

    noButton.addEventListener(
      "touchstart",
      (e) => {
        e.preventDefault();
        shakeThenTeleport();
      },
      { passive: false }
    );

    teleportNo();

    yesButton.addEventListener("click", () => {
      btnRow.style.display = "none";
      msg.style.display = "block";
      burstConfetti();
    });

    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confettiPieces = [];
    let animId = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function makePiece() {
      const colors = ["#ff3b6b", "#ff9bb6", "#ffffff", "#ffd1dc", "#ff5f8a"];
      return {
        x: Math.random() * canvas.width,
        y: -20,
        w: 6 + Math.random() * 6,
        h: 8 + Math.random() * 10,
        vx: -2 + Math.random() * 4,
        vy: 3 + Math.random() * 5,
        rot: Math.random() * Math.PI,
        vr: -0.15 + Math.random() * 0.3,
        color: colors[(Math.random() * colors.length) | 0],
        life: 120 + ((Math.random() * 60) | 0),
      };
    }

    function burstConfetti() {
      confettiPieces = [];
      for (let i = 0; i < 180; i++) confettiPieces.push(makePiece());

      if (animId) cancelAnimationFrame(animId);
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confettiPieces.forEach((p) => {
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.life -= 1;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
        ctx.restore();
      });

      confettiPieces = confettiPieces.filter(
        (p) => p.life > 0 && p.y < canvas.height + 40
      );

      if (confettiPieces.length > 0) {
        animId = requestAnimationFrame(animateConfetti);
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }
  </script>
</body>
</html>
