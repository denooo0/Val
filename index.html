<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: radial-gradient(circle at top, #ffe6eb, #ffd1dc);
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      width: min(420px, 92vw);
      height: 280px;
      background: rgba(255, 255, 255, 0.62);
      backdrop-filter: blur(6px);
      border-radius: 18px;
      padding: 28px 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
    }

    h2 {
      margin: 0 0 14px;
      font-size: 24px;
    }

    p {
      margin: 0 0 18px;
      opacity: 0.85;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 10px;
      position: relative;
      height: 52px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: 0;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.12);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }

    #yes {
      background: #ff3b6b;
      color: #fff;
    }

    #yes:hover {
      transform: translateY(-1px);
    }

    #no {
      background: #ffffff;
      color: #222;
      position: absolute;
      left: 58%;
      top: 0px;
      will-change: left, top, transform;
    }

    .shake {
      animation: shake 0.22s ease-in-out 0s 2;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    .message {
      display: none;
      margin-top: 16px;
      padding: 14px 16px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.88);
      border: 1px solid rgba(255, 59, 107, 0.2);
      font-size: 18px;
      line-height: 1.25;
    }

    .sticker {
      display: none;
      font-size: 72px;
      margin-top: 8px;
      animation: pop 0.4s ease-out;
      filter: drop-shadow(0 8px 14px rgba(0, 0, 0, 0.12));
    }

    @keyframes pop {
      0% { transform: scale(0.4) rotate(-8deg); opacity: 0; }
      100% { transform: scale(1) rotate(0deg); opacity: 1; }
    }

    canvas#confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <div class="container">
    <h2>Pookieâ€¦ will you be my Valentine? ðŸ’•</h2>
    <p>(Choose wisely ðŸ˜‡)</p>

    <div class="btn-row" id="btnRow">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div class="message" id="msg">
      Yessss! ðŸ˜­ðŸ’˜ I knew it. Youre in love with me eh, ha.
    </div>

    <div class="sticker" id="sticker">ðŸ’˜</div>
  </div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const btnRow = document.getElementById("btnRow");
    const msg = document.getElementById("msg");
    const sticker = document.getElementById("sticker");
    const container = document.querySelector(".container");

    let attempts = 0;
    let isMoving = false;
    let chaosAngle = 0;

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    // Teleport inside the whole card (container), not just near the buttons
    function teleportNo() {
      const padding = 12;

      const maxX = container.clientWidth - noButton.offsetWidth - padding * 2;
      const maxY = container.clientHeight - noButton.offsetHeight - padding * 2;

      const x = padding + Math.random() * Math.max(0, maxX);
      const y = padding + Math.random() * Math.max(0, maxY);

      noButton.style.left = `${x}px`;
      noButton.style.top = `${y}px`;
    }

    function chaosText() {
      const options = ["No", "NOPE", "Nah", "Try again ðŸ˜‡", "Not today", "Stop ðŸ˜­"];
      // 40% chance to change the label
      if (Math.random() < 0.4) {
        noButton.textContent = options[(Math.random() * options.length) | 0];
      } else {
        noButton.textContent = "No";
      }
    }

    function shakeThenTeleport() {
      if (isMoving) return;
      isMoving = true;

      attempts += 1;

      // Harder each attempt: shrink + faster reaction
      const scale = Math.max(0.55, 1 - attempts * 0.06);

      // Add slight chaos rotation (cute + evil)
      chaosAngle += (Math.random() * 16 - 8);
      chaosAngle = clamp(chaosAngle, -18, 18);

      // Delay gets shorter each attempt (teleports faster)
      const baseDelay = 140;
      const minDelay = 20;
      const delay = Math.max(minDelay, baseDelay - attempts * 28);

      // Shake
      noButton.classList.remove("shake");
      void noButton.offsetWidth;
      noButton.classList.add("shake");

      setTimeout(() => {
        teleportNo();
        chaosText();

        // Apply shrink + rotate after teleport
        noButton.style.transform = `scale(${scale}) rotate(${chaosAngle}deg)`;

        isMoving = false;
      }, delay);
    }

    // Run-away triggers (desktop + mobile)
    noButton.addEventListener("mouseenter", shakeThenTeleport);
    noButton.addEventListener("mousemove", shakeThenTeleport);

    noButton.addEventListener(
      "touchstart",
      (e) => {
        e.preventDefault();
        shakeThenTeleport();
      },
      { passive: false }
    );

    // Initialize
    teleportNo();
    noButton.style.transform = "scale(1) rotate(0deg)";

    // YES: show message + sticker + confetti + hide buttons
    yesButton.addEventListener("click", () => {
      btnRow.style.display = "none";
      msg.style.display = "block";
      sticker.style.display = "block";
      burstConfetti();
    });

    // --- Minimal confetti (no libraries) ---
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    let confettiPieces = [];
    let animId = null;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function makePiece() {
      const colors = ["#ff3b6b", "#ff9bb6", "#ffffff", "#ffd1dc", "#ff5f8a"];
      return {
        x: Math.random() * canvas.width,
        y: -20,
        w: 6 + Math.random() * 6,
        h: 8 + Math.random() * 10,
        vx: -2 + Math.random() * 4,
        vy: 3 + Math.random() * 5,
        rot: Math.random() * Math.PI,
        vr: -0.15 + Math.random() * 0.3,
        color: colors[(Math.random() * colors.length) | 0],
        life: 140 + ((Math.random() * 80) | 0),
      };
    }

    function burstConfetti() {
      confettiPieces = [];
      for (let i = 0; i < 220; i++) confettiPieces.push(makePiece());

      if (animId) cancelAnimationFrame(animId);
      animateConfetti();
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      confettiPieces.forEach((p) => {
        p.x += p.vx;
        p.y += p.vy;
        p.rot += p.vr;
        p.life -= 1;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
        ctx.restore();
      });

      confettiPieces = confettiPieces.filter(
        (p) => p.life > 0 && p.y < canvas.height + 40
      );

      if (confettiPieces.length > 0) {
        animId = requestAnimationFrame(animateConfetti);
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }
  </script>
</body>
</html>
